<nav class="nav container">
  <!-- Brand: logo + StrokeCare -->
  <a href="{{ url_for('main.root') }}" class="brand">
    <img
      src="{{ url_for('static', filename='images/logo.png') }}"
      alt="StrokeCare Logo"
      class="logo"
    />
    <span>StrokeCare</span>
  </a>

  <!-- Center menu -->
  <ul class="menu center-menu">
    {% if session.get('user_id') %}
      <li>
        <a href="{{ url_for('main.dashboard') }}"
           aria-current="{{ 'page' if request.endpoint=='main.dashboard' else 'false' }}">
          Dashboard
        </a>
      </li>
      <li>
        <a href="{{ url_for('main.patients') }}"
           aria-current="{{ 'page' if request.endpoint=='main.patients' else 'false' }}">
          Patients
        </a>
      </li>
    {% endif %}
  </ul>

  <!-- Right menu (auth) -->
  <ul class="menu right-menu">
    {% if session.get('user_id') %}
      <li><span class="muted">Hi, {{ session.get('user_name','User') }}</span></li>
      <li><a href="{{ url_for('auth.logout_get') }}">Sign out</a></li>
    {% else %}
      <li><a href="{{ url_for('auth.login_get') }}">Sign in</a></li>
      <li><a href="{{ url_for('auth.register_get') }}">Create account</a></li>
    {% endif %}
  </ul>
</nav>
