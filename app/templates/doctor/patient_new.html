{% extends "base.html" %}
{% block title %}Add patient · StrokeCare{% endblock %}

{% block content %}
<div class="sc-admin-page">
  <div class="container sc-admin-shell py-4">

    <div class="mb-3">
      <a href="{{ url_for('hcp.hcp_patients') }}" class="sc-back-link">&larr; Back to patients</a>
    </div>

    <div class="sc-card sc-form-card">
      <h1 class="sc-page-title mb-1">Add patient</h1>
      <p class="sc-page-subtitle mb-3">
        Create a new patient record for your caseload. Only basic demographics are required for now.
      </p>

      <form method="post">
        {{ csrf_token() }}

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Patient name">
          </div>

          <div class="col-md-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Age</label>
            <input type="number" step="0.1" name="age" class="form-control" min="0">
          </div>

          <div class="col-md-4">
            <label class="form-label">Work type</label>
            <input type="text" name="work_type" class="form-control" placeholder="e.g. Private, Govt_job">
          </div>
          <div class="col-md-4">
            <label class="form-label">Residence</label>
            <input type="text" name="residence_type" class="form-control" placeholder="Urban / Rural">
          </div>
          <div class="col-md-4">
            <label class="form-label">Smoking status</label>
            <input type="text" name="smoking_status" class="form-control"
                   placeholder="never smoked, formerly smoked…">
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <a href="{{ url_for('hcp.hcp_patients') }}" class="btn btn-outline-secondary me-2">
            Cancel
          </a>
          <button type="submit" class="btn sc-btn-gradient">
            Save patient
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
