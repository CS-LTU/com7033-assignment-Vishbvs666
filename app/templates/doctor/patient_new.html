{% extends "base.html" %}
{% block title %}Add patient · StrokeCare{% endblock %}

{% block content %}
<div class="sc-admin-page">
  <div class="container sc-admin-shell py-4">

    <div class="mb-3">
      <a href="{{ url_for('doctor.doctor_patients') }}" class="sc-back-link">&larr; Back to patients</a>
    </div>

    <div class="sc-card sc-form-card">
      <h1 class="sc-page-title mb-1">Add patient</h1>
      <p class="sc-page-subtitle mb-3">
        Create a new patient record for your caseload.
      </p>

      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="row g-3">
          <!-- Row 1 -->
          <div class="col-md-4">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Patient name" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">—</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Age</label>
            <input type="number" step="0.1" min="0" name="age" class="form-control" required>
          </div>

          <!-- Row 2 -->
          <div class="col-md-4">
            <label class="form-label">Work type</label>
            <input type="text" name="work_type" class="form-control" placeholder="e.g. Private, Govt_job">
          </div>

          <div class="col-md-4">
            <label class="form-label">Residence</label>
            <select name="residence_type" class="form-select">
              <option value="">—</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Avg. glucose level</label>
            <input type="number" step="0.01" min="0" name="avg_glucose_level" class="form-control">
          </div>

          <!-- Row 3 -->
          <div class="col-md-4">
            <label class="form-label">BMI</label>
            <input type="number" step="0.1" min="0" name="bmi" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Smoking status</label>
            <select name="smoking_status" class="form-select">
              <option value="">—</option>
              <option value="never smoked">never smoked</option>
              <option value="formerly smoked">formerly smoked</option>
              <option value="smokes">smokes</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Hypertension</label>
            <select name="hypertension" class="form-select">
              <option value="">—</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <!-- Row 4 -->
          <div class="col-md-4">
            <label class="form-label">Heart disease</label>
            <select name="heart_disease" class="form-select">
              <option value="">—</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Dataset stroke flag</label>
            <select name="stroke_flag" class="form-select">
              <option value="">—</option>
              <option value="0">No stroke</option>
              <option value="1">Stroke</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <a href="{{ url_for('doctor.doctor_patients') }}" class="btn btn-outline-secondary me-2">
            Cancel
          </a>
          <button type="submit" class="btn sc-btn-gradient">
            Save patient
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
